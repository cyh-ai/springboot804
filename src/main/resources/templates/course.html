<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
        <th>手机号</th>
        <th>身份证</th>
        <th>时间</th>
    </tr>
    <tr th:each="l:${list}">
        <td th:text="${l.tid}"></td>
        <td th:text="${l.tname}"></td>
        <td th:text="${l.pwd}"></td>
        <td th:text="${l.sex}==1?'男':'女'"></td>
        <td th:text="${l.phone}"></td>
        <td th:text="${l.idcard}"></td>
        <td th:text="${l.times}"></td>
    </tr>

</table>
</body>
</html>
